<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumi-Voice Assistant</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Arial", sans-serif;
        background: #302b27;
        color: #acb0bd;
        overflow: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 40px;
        box-sizing: border-box;
      }

      h1 {
        font-size: clamp(1.5em, 5vw, 2.5em);
        margin-bottom: 20px;
        color: #ffffff;
        margin-top: 10px; /* Added top margin for spacing from the top */
      }

      #status {
        font-size: clamp(1em, 2vw, 1.2em);
        margin-bottom: 20px;
        color: #b3b3b3;
      }

      #toggleBtn {
        margin: 10% 5% 0% 5%;
        text-align: center;
      }
      .btn-hover {
        width: 200px;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
        margin: 20px;
        height: 55px;
        text-align: center;
        border: none;
        background-size: 300% 100%;

        border-radius: 50px;
        moz-transition: all 0.4s ease-in-out;
        -o-transition: all 0.4s ease-in-out;
        -webkit-transition: all 0.4s ease-in-out;
        transition: all 0.4s ease-in-out;
      }

      .btn-hover:hover {
        background-position: 100% 0;
        moz-transition: all 0.4s ease-in-out;
        -o-transition: all 0.4s ease-in-out;
        -webkit-transition: all 0.4s ease-in-out;
        transition: all 0.4s ease-in-out;
      }

      .btn-hover:focus {
        outline: none;
      }
      .btn-hover.color-8 {
        background-image: linear-gradient(
          to right,
          #29323c,
          #485563,
          #2b5876,
          #4e4376
        );
        box-shadow: 0 4px 15px 0 rgba(45, 54, 65, 0.75);
      }

      @media (max-width: 768px) {
        #toggleBtn {
          width: 30vw;
          max-width: 100px;
        }
      }

      .bubble {
        width: clamp(40px, 10vw, 60px);
        height: clamp(40px, 10vw, 60px);
        background-color: rgba(0, 179, 255, 0.3);
        border-radius: 50%;
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: pulse 1.5s infinite;
        opacity: 0;
        transition: opacity 0.3s;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .large-bubble {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: min(350px, 80vw);
        height: min(350px, 80vw);
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
        z-index: 1000;
      }

      .large-bubble video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
        z-index: 999;
      }

      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }

        .large-bubble {
          width: min(250px, 70vw);
          height: min(250px, 70vw);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>I'm Lumi</h1>
      <h3>Ask Me Anything</h3>
      <div id="status">Not listening</div>
      <button id="toggleBtn" class="btn-hover color-8">Start</button>
      <p
        style="
          position: absolute;
          bottom: 10px;
          left: 0;
          right: 0;
          text-align: center;
          font-size: clamp(0.8em, 2vw, 1em);
          color: #acb0bd;
        ">
        Powered By Dinith Dissanayaka
      </p>
    </div>

    <div class="bubble" id="assistantBubble">üéôÔ∏è</div>
    <div class="overlay" id="overlay"></div>
    <div class="large-bubble" id="largeBubble">
      <video loop muted>
        <source src="./vvd.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <script>
      const status = document.getElementById("status");
      const toggleBtn = document.getElementById("toggleBtn");
      const assistantBubble = document.getElementById("assistantBubble");
      const largeBubble = document.getElementById("largeBubble");
      const bubbleVideo = largeBubble.querySelector("video");
      const overlay = document.getElementById("overlay");

      let recognition = new (window.SpeechRecognition ||
        window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      let isListening = false;

      recognition.onresult = function (event) {
        const text = event.results[0][0].transcript;
        sendToServer(text);
      };

      recognition.onerror = function (event) {
        console.error("Error occurred in recognition: " + event.error);
        stopListening();
      };

      recognition.onend = function () {
        if (isListening) {
          recognition.start();
        }
      };

      function sendToServer(text) {
        showBubble();
        fetch("https://ai-voice-assistant-azure.vercel.app/voice", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ text: text }),
        })
          .then((response) => response.json())
          .then((data) => {
            hideBubble();
            speakResponse(data.response);
          })
          .catch((error) => {
            console.error("Error:", error);
            hideBubble();
            status.textContent = "Error communicating with the server";
          });
      }

      function speakResponse(text) {
        stopListening();
        let utterance = new SpeechSynthesisUtterance(text);
        utterance.onend = function () {
          startListening();
        };
        speechSynthesis.speak(utterance);
      }

      function showBubble() {
        assistantBubble.style.opacity = 1;
        largeBubble.style.opacity = 1;
        overlay.style.opacity = 1;
        bubbleVideo.play();
      }

      function hideBubble() {
        assistantBubble.style.opacity = 0;
        largeBubble.style.opacity = 0;
        overlay.style.opacity = 0;
        bubbleVideo.pause();
      }

      function startListening() {
        isListening = true;
        recognition.start();
        status.textContent = "Listening...";
        toggleBtn.textContent = "Stop";
        showBubble();
      }

      function stopListening() {
        isListening = false;
        recognition.stop();
        status.textContent = "Not listening";
        toggleBtn.textContent = "Start";
        hideBubble();
      }

      toggleBtn.onclick = function () {
        if (isListening) {
          stopListening();
        } else {
          startListening();
        }
      };
    </script>
  </body>
</html>
